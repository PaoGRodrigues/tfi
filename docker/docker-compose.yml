version: '1'

services:
  redis:
    image: redis:ubuntu
    command: --save 900 1
    volumes:
      - ./data/redis:/data
    restart: on-failure:5
    network_mode: "host"
  ntopng:
    build:
      context: ntop
      dockerfile: Dockerfile
    command: ntopng -r localhost:4000 -d /ntopngcustom
    volumes:
      - ./data/ntopng:/var/lib/ntopng
    restart: on-failure:5
    network_mode: "host"
    depends_on:
      - redis